<div class="container text-center">
  <button
    mat-button
    style="margin: 3px"
    (click)="openDialog('Add', {})"
    mat-flat-button
    color="primary"
  >
    Add Row
  </button>

  <app-error [show]="showError" [message]="errorMessage"></app-error>

  <table
    mat-table
    [dataSource]="dataSource"
    #mytable
    class="my-table mat-elevation-z8"
  >
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Key Column -->
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef>Key</th>
      <td mat-cell *matCellDef="let element">{{ element.key }}</td>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let element">{{ element.value | json }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a style="cursor: pointer" (click)="openDialog('Update', element)"
          >Edit</a
        >
        |
        <a style="cursor: pointer" (click)="openDialog('Delete', element)"
          >Delete</a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<app-spinner [show]="showSpinner"></app-spinner>
